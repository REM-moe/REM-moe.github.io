    <script>
        // --- THREE.JS AIZAWA ATTRACTOR SETUP ---
        const container = document.getElementById('canvas-container');

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Moved camera closer and centered it better
        camera.position.z = 45;
        camera.position.y = 0;
        camera.position.x = 0;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Aizawa Attractor Variables
        const a = 0.95, b = 0.7, c = 0.6, d = 3.5, e = 0.25, f = 0.1;
        let x = 0.1, y = 0, z = 0;
        const dt = 0.01;
        const numPoints = 30000;
        const scale = 12.0; // SCALE FACTOR: Makes the shape much bigger

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(numPoints * 3);
        const colors = new Float32Array(numPoints * 3);

        // Generate Points
        for (let i = 0; i < numPoints; i++) {
            const dx = (z - b) * x - d * y;
            const dy = d * x + (z - b) * y;
            const dz = c + a * z - (z * z * z) / 3 - (x * x + y * y) * (1 + e * z) + f * z * x * x * x;

            x += dx * dt;
            y += dy * dt;
            z += dz * dt;

            // Apply scale and center offset (approximate visual centering)
            positions[i * 3] = x * scale;
            positions[i * 3 + 1] = (y * scale) - 5; // Shift down slightly
            positions[i * 3 + 2] = z * scale;

            // Color Logic: Metallic/White/Blue
            // Normalizing z component for color variation
            const colorVar = (z + 1) / 2;
            colors[i * 3] = 0.7 + (colorVar * 0.3);     // R
            colors[i * 3 + 1] = 0.8 + (colorVar * 0.2); // G
            colors[i * 3 + 2] = 1.0;                    // B
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.18, // Bigger points
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending // Makes overlapping points glow
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Rotate object
            particles.rotation.y += 0.002;
            particles.rotation.z += 0.001;

            // Subtle camera float
            camera.position.x = Math.sin(time * 0.0005) * 5;
            camera.lookAt(0, 0, 0);

            time++;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
